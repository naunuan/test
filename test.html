<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>场景应用H5</title>
    <!-- meta:vp -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>

</head>
<body>

<div class="arrow"></div>

<div class="music" id="musicBox"></div>
<!--<audio id="musicAudio" src="img/sjsznh.mp3" loop preload="none"></audio>-->
<!-- autoplay loop preload(预加载 页面加载完在播放) -->
<!--swiper
无缝滚动原理
会把第一个复制一份放在最后面
把最后一张复制一份放在最前面
   0 page length-2
   1 page1
   2 page2
   3 page1 length-1

-->
<div class="swiper-container">
    <!-- 图片内容 -->
    <div class="swiper-wrapper">
        <!-- 第一屏 -->
        <div class="swiper-slide page01">
            <div class="body"></div>
            <img class="page1-text1" src="img/page1-text1.png"/>
            <img class="page1-text2" src="img/page1-text2.png"/>
            <img class="page1-text3" src="img/page1-text3.png"/>
            <img class="page1-text4" src="img/page1-text4.png"/>
            <img class="page1-text5" src="img/page1-text5.png"/>
            <p class="page1-text6">[暖暖幼儿园圣诞节活动邀请函]</p>
            <p class="page1-text7">[2017年12月25日PM14:00]</p>
        </div>
        <div class="swiper-slide page02">
            <div class="body"></div>
            <img class="page2-text1" src="img/page2-text1.png"/>
            <img class="page1-text2" src="img/page1-text2.png"/>
            <img class="page2-text3" src="img/page2-text3.png"/>
            <img class="page2-text7" src="img/page2-text7.png"/>
            <!--<p class="page1-text6">传说，每到12月24日晚上，圣诞老人会驾乘由9只驯鹿拉的雪橇，挨家挨户地从烟囱进入屋里，偷偷把礼物放在好孩子床头的袜子里，或堆在壁炉旁的圣诞树下。</p>-->
        </div>
        <div class="swiper-slide page03">
            <div class="body"></div>
            <p class="page3-text3">鲁道夫驮着圣诞老人安全地到达了每一根烟囱。不论雨雪风霜，什么都难不倒鲁道夫，因为它的亮鼻子像灯塔一样穿透了迷雾！</p>
            <img class="page3-text1" src="img/page3-text1.gif"/>
            <img class="page3-text2" src="img/page3-text2.png"/>
        </div>
    </div>

</div>

<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
